<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ikat Pattern v12 - Nested Diamonds Refined</title>
  <style>
    body { margin: 0; background: #f5f0e6; overflow: hidden; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #1a237e;
      font-family: system-ui;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>Ikat v12: Refined Nested Diamonds</h2>
    <p>2-4 nested layers, varied proportions</p>
    <p>Move mouse to draw</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script>
    const IKAT_COLORS = [
      [0, 131, 143],    // turquoise
      [183, 28, 28],    // crimson
      [255, 193, 7],    // gold
      [106, 27, 154],   // purple
      [26, 35, 126],    // indigo
      [233, 30, 99],    // magenta
      [46, 125, 50],    // green
      [27, 94, 32],     // dark green
      [0, 150, 136],    // teal green
      [33, 150, 243],   // blue
      [13, 71, 161],    // dark blue
      [3, 169, 244],    // light blue
      [20, 20, 20],     // black
      [250, 250, 250],  // white
    ];

    const BG_COLOR = [245, 240, 230];

    let medallions = [];
    let prevMouse = { x: 0, y: 0 };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(RGB);
      noStroke();
    }

    function draw() {
      background(BG_COLOR[0], BG_COLOR[1], BG_COLOR[2], 10);

      if (mouseX > 0 && mouseY > 0) {
        const dist = Math.sqrt(
          Math.pow(mouseX - prevMouse.x, 2) +
          Math.pow(mouseY - prevMouse.y, 2)
        );

        if (dist > 12) {
          spawnMedallion(mouseX, mouseY);
          prevMouse = { x: mouseX, y: mouseY };
        }
      }

      updateMedallions();
      drawMedallions();
    }

    function spawnMedallion(x, y) {
      // Pick 2-4 colors for layers
      const numLayers = floor(random(2, 5)); // 2, 3, or 4 layers
      const colors = [];

      for (let i = 0; i < numLayers; i++) {
        let col = IKAT_COLORS[floor(random(IKAT_COLORS.length))];
        // Avoid same color as previous
        while (colors.length > 0 && col === colors[colors.length - 1]) {
          col = IKAT_COLORS[floor(random(IKAT_COLORS.length))];
        }
        colors.push(col);
      }

      medallions.push({
        x: x,
        y: y,
        colors: colors,
        numLayers: numLayers,
        width: random(80, 140),
        height: random(180, 320),
        life: 1,
        decay: random(0.002, 0.005),
        // Vary the layer proportions
        layerStyle: floor(random(3)) // 0, 1, or 2 - different nesting ratios
      });

      if (medallions.length > 55) medallions.shift();
    }

    function updateMedallions() {
      for (let i = medallions.length - 1; i >= 0; i--) {
        const m = medallions[i];
        m.life -= m.decay;

        if (m.life <= 0) {
          medallions.splice(i, 1);
        }
      }
    }

    function drawMedallions() {
      for (const m of medallions) {
        drawIkatMedallion(m);
      }
    }

    function drawIkatMedallion(m) {
      const alpha = m.life * 255;

      push();
      translate(m.x, m.y);

      // Different layer proportion styles
      let scales;
      switch(m.layerStyle) {
        case 0: // Even spacing
          scales = [1, 0.65, 0.4, 0.2];
          break;
        case 1: // Tighter inner
          scales = [1, 0.55, 0.3, 0.12];
          break;
        case 2: // Wider inner
          scales = [1, 0.7, 0.5, 0.25];
          break;
      }

      // Draw layers from outside in
      for (let i = 0; i < m.numLayers; i++) {
        const scale = scales[i];
        const w = m.width * scale;
        const h = m.height * scale;

        // Last layer is background/cream color
        const isLastLayer = i === m.numLayers - 1;
        const color = isLastLayer ? BG_COLOR : m.colors[i];

        drawTexturedMedallion(0, 0, w, h, color, alpha, !isLastLayer);
      }

      pop();
    }

    function drawTexturedMedallion(cx, cy, w, h, baseColor, alpha, addStripes) {
      if (addStripes) {
        // Draw with vertical stripe texture
        const stripeW = 4;
        const numStripes = ceil(w / stripeW) + 2;

        for (let i = -numStripes/2; i <= numStripes/2; i++) {
          const stripeX = i * stripeW;
          if (abs(stripeX) > w/2 + stripeW) continue;

          const stripeBrightness = (i % 2 === 0) ? 0 : 18;
          const abrash = sin(i * 1.7) * 8;

          fill(
            constrain(baseColor[0] + stripeBrightness + abrash, 0, 255),
            constrain(baseColor[1] + stripeBrightness + abrash, 0, 255),
            constrain(baseColor[2] + stripeBrightness + abrash, 0, 255),
            alpha
          );

          const t = abs(stripeX) / (w/2 + 1);
          const stripeH = h * Math.pow(1 - t, 0.6);

          if (stripeH > 2) {
            // Pointed diamond stripe
            beginShape();
            vertex(cx + stripeX, cy - stripeH/2);
            vertex(cx + stripeX + stripeW/2, cy);
            vertex(cx + stripeX, cy + stripeH/2);
            vertex(cx + stripeX - stripeW/2, cy);
            endShape(CLOSE);
          }
        }
      } else {
        // Solid fill for innermost (cream) layer
        fill(baseColor[0], baseColor[1], baseColor[2], alpha);
        beginShape();
        vertex(cx, cy - h/2);
        vertex(cx + w/2, cy);
        vertex(cx, cy + h/2);
        vertex(cx - w/2, cy);
        endShape(CLOSE);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
