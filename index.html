<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazgi Hands - Khorezm Dance Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff8e1;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px 24px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
    }

    h1 span {
      color: #ffc107;
    }

    .subtitle {
      font-size: 0.875rem;
      opacity: 0.7;
      margin-top: 4px;
    }

    #canvas-container {
      flex: 1;
      position: relative;
    }

    #video-feed {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 160px;
      height: 120px;
      border: 2px solid #ffc107;
      border-radius: 8px;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 50;
    }

    #controls {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 100;
    }

    button {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid #ffc107;
      color: #ffc107;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(255, 193, 7, 0.4);
    }

    button.active {
      background: #ffc107;
      color: #0a0a0a;
    }

    #mode-indicator {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.6;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      z-index: 200;
    }

    #loading.hidden {
      display: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid transparent;
      border-top-color: #ffc107;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #info-panel {
      position: absolute;
      top: 80px;
      left: 24px;
      max-width: 280px;
      font-size: 0.75rem;
      line-height: 1.6;
      opacity: 0.8;
      z-index: 50;
    }

    #info-panel h2 {
      font-size: 0.875rem;
      color: #ffc107;
      margin-bottom: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">
      <div class="loader"></div>
    </div>

    <header>
      <h1>LAZGI <span>HANDS</span></h1>
      <p class="subtitle">Khorezm Dance Visualization</p>
    </header>

    <div id="canvas-container"></div>

    <video id="video-feed" autoplay playsinline></video>

    <div id="info-panel">
      <h2>About Lazgi</h2>
      <p>An ancient dance from Khorezm, Uzbekistan. Movement awakens sequentially: fingers, wrists, arms, shoulders, whole body. The word "lazgi" means "tremble."</p>
      <p style="margin-top: 8px; color: #ffc107;">Al-Khwarizmi (c. 780 CE) was born here. His name gave us "algorithm."</p>
    </div>

    <div id="mode-indicator">Learn Mode</div>

    <div id="controls">
      <button id="btn-learn" class="active">Learn</button>
      <button id="btn-perform">Perform</button>
      <button id="btn-sound">Sound: Off</button>
      <button id="btn-music">Music: Off</button>
    </div>
  </div>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.min.js"></script>

  <!-- Tone.js for sound -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

  <!-- App modules -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
