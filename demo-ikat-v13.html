<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ikat Pattern v13 - Back to v8 + Layer Variation</title>
  <style>
    body { margin: 0; background: #f5f0e6; overflow: hidden; }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #1a237e;
      font-family: system-ui;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>Ikat v13: v8 + Layer Variation</h2>
    <p>Move mouse to draw</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script>
    const IKAT_COLORS = [
      [0, 131, 143],    // turquoise
      [183, 28, 28],    // crimson
      [255, 193, 7],    // gold
      [106, 27, 154],   // purple
      [26, 35, 126],    // indigo
      [233, 30, 99],    // magenta
      [46, 125, 50],    // green
      [27, 94, 32],     // dark green
      [0, 150, 136],    // teal green
      [33, 150, 243],   // blue
      [13, 71, 161],    // dark blue
      [3, 169, 244],    // light blue
      [20, 20, 20],     // black
      [250, 250, 250],  // white
    ];

    const BG_COLOR = [245, 240, 230];

    let medallions = [];
    let prevMouse = { x: 0, y: 0 };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(RGB);
      noStroke();
    }

    function draw() {
      background(BG_COLOR[0], BG_COLOR[1], BG_COLOR[2], 12);

      if (mouseX > 0 && mouseY > 0) {
        const dist = Math.sqrt(
          Math.pow(mouseX - prevMouse.x, 2) +
          Math.pow(mouseY - prevMouse.y, 2)
        );

        if (dist > 12) {
          spawnMedallion(mouseX, mouseY);
          prevMouse = { x: mouseX, y: mouseY };
        }
      }

      updateMedallions();
      drawMedallions();
    }

    function spawnMedallion(x, y) {
      // Pick 2-4 colors for layers
      const numLayers = floor(random(2, 5)); // 2, 3, or 4 layers
      const colors = [];

      for (let i = 0; i < numLayers; i++) {
        let col = IKAT_COLORS[floor(random(IKAT_COLORS.length))];
        while (colors.length > 0 && col === colors[colors.length - 1]) {
          col = IKAT_COLORS[floor(random(IKAT_COLORS.length))];
        }
        colors.push(col);
      }

      medallions.push({
        x: x,
        y: y,
        colors: colors,
        numLayers: numLayers,
        width: random(80, 130),
        height: random(180, 300),
        life: 1,
        decay: random(0.002, 0.005),
        steps: floor(random(10, 18))
      });

      if (medallions.length > 60) medallions.shift();
    }

    function updateMedallions() {
      for (let i = medallions.length - 1; i >= 0; i--) {
        const m = medallions[i];
        m.life -= m.decay;

        if (m.life <= 0) {
          medallions.splice(i, 1);
        }
      }
    }

    function drawMedallions() {
      for (const m of medallions) {
        drawIkatMedallion(m);
      }
    }

    function drawIkatMedallion(m) {
      const alpha = m.life * 255;

      push();
      translate(m.x, m.y);

      // Layer scales - same as v8 style
      const scales = [1, 0.5, 0.28, 0.14];

      // Draw layers from outside in - ALL with stripe texture (like v8)
      for (let i = 0; i < m.numLayers; i++) {
        const scale = scales[i];
        const w = m.width * scale;
        const h = m.height * (scale * 1.1); // Keep proportions like v8

        drawTexturedMedallion(0, 0, w, h, m.colors[i], alpha);
      }

      pop();
    }

    function drawTexturedMedallion(cx, cy, w, h, baseColor, alpha) {
      const stripeW = 4;
      const numStripes = ceil(w / stripeW) + 2;

      for (let i = -numStripes/2; i <= numStripes/2; i++) {
        const stripeX = i * stripeW;
        if (abs(stripeX) > w/2 + stripeW) continue;

        const stripeBrightness = (i % 2 === 0) ? 0 : 20;
        const abrash = sin(i * 1.7) * 10;

        fill(
          constrain(baseColor[0] + stripeBrightness + abrash, 0, 255),
          constrain(baseColor[1] + stripeBrightness + abrash, 0, 255),
          constrain(baseColor[2] + stripeBrightness + abrash, 0, 255),
          alpha
        );

        const t = abs(stripeX) / (w/2 + 1);
        const stripeH = h * Math.pow(1 - t, 0.6);

        if (stripeH > 2) {
          beginShape();
          vertex(cx + stripeX, cy - stripeH/2);
          vertex(cx + stripeX + stripeW/2, cy);
          vertex(cx + stripeX, cy + stripeH/2);
          vertex(cx + stripeX - stripeW/2, cy);
          endShape(CLOSE);
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
